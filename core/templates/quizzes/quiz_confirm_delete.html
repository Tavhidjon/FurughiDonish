{% extends 'base.html' %}

{% block title %}Delete Quiz{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <h1>Delete Quiz</h1>
        <div class="alert alert-danger">
            <p>Are you sure you want to delete the quiz for "{{ object.lesson.topic }}"?</p>
            <p><strong>This action cannot be undone.</strong></p>
        </div>
        
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Confirm Delete</button>
            <a href="{% url 'quiz-list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
