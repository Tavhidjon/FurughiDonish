{% extends 'base.html' %}

{% block title %}Delete Question{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <h1>Delete Question</h1>
        <div class="alert alert-danger">
            <p>Are you sure you want to delete your question:</p>
            <p><strong>"{{ object.title }}"</strong></p>
            <p>This will also delete all answers associated with this question.</p>
        </div>
        
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Confirm Delete</button>
            <a href="{% url 'question-detail' object.pk %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
