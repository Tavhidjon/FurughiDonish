{% extends 'base.html' %}

{% block title %}Delete Answer{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <h1>Delete Answer</h1>
        <div class="alert alert-danger">
            Are you sure you want to delete your answer to "{{ object.question.title }}"?
        </div>
        
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Confirm Delete</button>
            <a href="{% url 'answer-detail' object.pk %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
