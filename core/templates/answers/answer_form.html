{% extends 'base.html' %}

{% block content %}
<div class="container py-4">
    <div class="card">
        <div class="card-header">
            <h2>Add Answer</h2>
            <h5>Question: {{ question.content }}</h5>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="{{ form.content.id_for_label }}">Your Answer:</label>
                    {{ form.content }}
                    {% if form.content.errors %}
                        <div class="alert alert-danger">
                            {{ form.content.errors }}
                        </div>
                    {% endif %}
                </div>
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <a href="{% url 'question-detail' question.pk %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
// Add Bootstrap classes to form fields
document.addEventListener('DOMContentLoaded', function() {
    document.querySelector('#{{ form.content.id_for_label }}').classList.add('form-control');
});
</script>
{% endblock %}
